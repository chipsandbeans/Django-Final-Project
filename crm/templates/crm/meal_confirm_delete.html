<!DOCTYPE html>
<html>
<head>
    <title>Delete Meal</title>
</head>
<body>
    <h1>Are you sure you want to delete the meal "{{ meal.title }}"?</h1>
    <p><strong>Protein:</strong> {{ meal.protein }}g</p>
    <p><strong>Carbs:</strong> {{ meal.carbs }}g</p>
    <p><strong>Fats:</strong> {{ meal.fats }}g</p>
    <p><strong>Total Calories:</strong> {{ meal.total_calories }} kcal</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete this meal</button>
    </form>

    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
