{% extends 'base.html' %}

{% block title %}Meal List{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Views Part 1</title>
</head>

<h1>Meals</h1>
{% if user.is_authenticated %}
<a href="{% url 'meal-create' %}">Add New Meal</a>
{% endif %}
<ul>
    {% for meal in meals %}
    <li>
        <a href="{% url 'meal-detail' meal.pk %}">{{ meal.title }}</a>
        ({{ meal.total_calories }} Calories)
    </li>
    {% endfor %}
</ul>

{% endblock %}

</html>
