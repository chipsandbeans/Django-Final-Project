{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add Weight Entry</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Weight</button>
        <a href="{% url 'weight_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
