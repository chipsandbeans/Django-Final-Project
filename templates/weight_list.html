{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>My Weight</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Weight</th>
        <th>Unit</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for weight in weights %}
      <tr>
        <td>{{ weight.weight }}</td>
        <td>{{ weight.unit }}</td>
        <td>{{ weight.date_added }}</td>
        <td>
          <!-- Update and Delete buttons -->
          <a href="{% url 'update_weight' weight.id %}" class="btn btn-primary btn-sm">Edit</a>
          <a href="{% url 'delete_weight' weight.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <hr />

  <h2>Add Weight Entry</h2>
  <form method="post" action="">
    {% csrf_token %}
    {{ weight_form.as_p }}
    <button type="submit" class="btn btn-success">Add Weight</button>
  </form>
</div>
{% endblock %}
