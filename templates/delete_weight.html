{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Delete Weight Entry</h2>
    <p>Are you sure you want to delete the weight entry of {{ weight.weight }} {{ weight.get_unit_display }}?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'weight_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
