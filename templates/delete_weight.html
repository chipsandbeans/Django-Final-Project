{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="mb-0">Delete Weight</h2>
        </div>
        <div class="card-body">
          <p>Are you sure you want to delete this weight entry?
            <br>
            Once it's deleted you can't get it back.
          </p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Delete</button>
          </form>
          <a href="{% url 'weight_list' %}" class="btn btn-secondary w-100 mt-3">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
